language: ruby
env:
  - START_SIMPLECOV=1
addons:
  code_climate:
    repo_token:
      secure: ""
after_success:
  - bundle exec codeclimate-test-reporter
deploy:
  - provider: elasticbeanstalk
    edge: true
    access-key-id:
      secure: ""
    secret-access-key:
      secure: ""
    region: ap-southeast-1
    app: somleng
    env: somleng
    bucket_name: unicef-io-travis
    on:
      repo: somleng/somleng
      branch: somleng.unicef.io
